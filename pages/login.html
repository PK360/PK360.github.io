<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Login</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="Login for Elijah Natas' personal site">
        <link rel="stylesheet" href="../css/login.css">
        <link rel="icon" type="image/x-icon" href="../img/key.ico">
        <script src="../js/login.js"></script>
    </head>
    <body>
        <div class="login">
            <div class="texts">
              <label for="uname" class="lab"><b>Username</b></label>
              <input type="text" placeholder="Enter username..." id="uname" required class="inp">
          
              <label for="pswd" class="lab"><b>Password</b></label>
              <input type="password" placeholder="Enter password..." id="pswd" required class="inp">
            </div>
          
            <div class="container">
              <button type="submit" id="logb">Login</button>
              <span class="pswd">Click <a href="signup.html">here</a> to sign up!<br>Forgot <a href="submit.html">password</a>?</span>
            </div>
          </div>
    </body>
</html>
