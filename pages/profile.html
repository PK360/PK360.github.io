<!DOCTYPE html>
<html lang="en">
    <head>
        <title>The Szechuan Zone</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="View profile once logged in!">
        <link rel="stylesheet" href="../css/profile.css" type="text/css">
        <link rel="icon" type="image/x-icon" href="../img/szechuan.ico">
        <script src="../js/profile.js"></script>
    </head>
    <body>
        <div class="image"></div>
        <div id="main_content">
            <div class="content">
                <section class="row">
                    <h2 class="column">Profile</h2>
                </section>
                <section class="row" id="tocenter">
                    <img src="../img/anonymus.jpg" id="pfp" class="column img">
                    <div class="column">
                        <div class="row">
                            <h1 id="uname"></h3>
                        </div>
                        <div class="row" id="pwd">
                            <h3 id="showpass">Password: </h3>
                            <input type="checkbox" id="showpass_check">
                        </div>
                    </div>
                </section>
            </div>
        </div>
    </body>
</html>
